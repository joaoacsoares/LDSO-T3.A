   <form action="">
    <input class="col col-offset-10" type="text" placeholder="Place's name">
        
    </input>

    <div class="input-label">
      Category
    </div>
    <select>
      <option selected>Accommodation</option>
      <option>Shopping</option>
      <option>Culture &amp; Leisure </option>
      <option>Education</option>
      <option>Events</option>
      <option>Restauration</option>
      <option>Health</option>
      <option>Services</option>
    </select>
  </label>
   
    <label class="col col-100">Availabel Services

                <div class="row">
                  <ion-checkbox>Dining area</ion-checkbox>
                </div>
                <div class="row">

                </div>
                <div class="row">
                  <ion-checkbox>Changing rooms and proof cabins</ion-checkbox>
                </div>
                <div class="row">
                  <ion-checkbox>Exhibition places</ion-checkbox>
                </div>
                <div class="row">
                  <ion-checkbox>Waiting room and reception</ion-checkbox>
                </div>
                <div class="row">
                  <ion-checkbox>Services</ion-checkbox>
                </div>
                <div class="row">
                  <ion-checkbox>Self performance equipment</ion-checkbox>
                </div>
                <div class="row">
                  <ion-checkbox>Rooms adapted</ion-checkbox>
                </div>
                <div class="row">
                  <ion-checkbox>Self-Service</ion-checkbox>
                </div>
        </ion-list>
   </label>
    
     <label class="col col-100">Media</label>
     
     
      <label class="col col-100">Contact Owner</label>
       <div class="list list-inset">
  <label class="item item-input">
    <input type="text" placeholder="Person in charge">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Street, number">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Postal code">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="City">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="District">
  </label>
  <label class="item item-input">

</div>
