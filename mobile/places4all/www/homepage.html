<ion-view view-title="Places4All">
  <ion-content class="colored">
   <div>
       <div class="row white_bck">
           <img src="img/logo.png" alt="Places4All" class="normalize">
       </div>
    <ion-list class="col col-75 col-offset-10 colored">
      <ion-item class="item_borderless">
          <a href="#/app/Search" class="simple_anchor">
              <button class="button big_button col col-33 col-offset-33">
                  Search
              </button>
          </a>
      </ion-item>
      <ion-item class="item_borderless">
          <label class="col col-offset-50">or</label>
      </ion-item>
      <ion-item class="item_borderless">
         <a href="#/app/AddPlace" class="simple_anchor">
              <button class="button big_button col col-33 col-offset-33">
                  Add Place
              </button>
          </a>
      </ion-item>
    </ion-list>
    </div>
    <div ng-init="loadPlaces()">
       <div ng-repeat="places in Places">
            <h2>{{places.DesignacaoPT}}</h2>
        </div>
    </div>
  </ion-content>
</ion-view>
