<ion-view view-title="Places4All">
  <ion-content>
    <ion-list class="col col-75 col-offset-10">
      <ion-item>
          <img src="" alt="">
      </ion-item>
      <ion-item>
          <label class="item item-input">
            <input id="input_search" type="text" placeholder="write what you want to search for">
          </label>
          <form action="#/app/search.html" method="get" id="input_search">
              <button type="submit" class="button col col-33 col-offset-33">
                  Search
              </button>

      </ion-item>
      <ion-item>
          <label class="col col-offset-50">or</label>
      </ion-item>
      <ion-item>

              </button>
          </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
